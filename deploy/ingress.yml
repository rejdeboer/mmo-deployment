apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mmo
  namespace: default
  annotations:
    cert-manager.io/issuer: letsencrypt 
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: mmo.homelab.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-server
                port:
                  number: 80
  # tls:
  #   - secretName: letsencrypt-nginx-tls
  #     hosts:
  #       - mmo.homelab.io
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-dashboard
  namespace: monitoring
spec:
  # entryPoints:
  #   - websecure # Assumes you are using the 'websecure' entrypoint for HTTPS
  routes:
  - match: Host(`grafana.homelab.io`)
    kind: Rule
    services:
    - name: kube-prometheus-stack-grafana 
      port: 80
