---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mmo-provisioner
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: traefik
  rules:
    - host: mmo-provisioner.rejdeboer.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mmo-provisioner
                port:
                  number: 80
  tls:
    - hosts:
        - mmo-provisioner.rejdeboer.com
      secretName: whoami-tls-app

