# This rule is not used by the project realm itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the mmo.rejdeboer.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: realm
    app.kubernetes.io/managed-by: kustomize
  name: zoneset-editor-role
rules:
- apiGroups:
  - mmo.rejdeboer.com
  resources:
  - zonesets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - mmo.rejdeboer.com
  resources:
  - zonesets/status
  verbs:
  - get
