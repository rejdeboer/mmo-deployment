apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: default
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: migration
        image: rejdeboer/mmo-db-migration:latest
        env:
          - name: DB_HOST
            value: postgres-main-rw.cnpg.svc.cluster.local
          - name: DB_PORT
            value: "5432"
          - name: DB_NAME
            value: mmo
          - name: DB_USERNAME
            value: mmo
