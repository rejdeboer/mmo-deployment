package_upgrade: true
packages:
  - qemu-guest-agent

timezone: Europe/Amsterdam
users:
  - name: rejdeboer
    passwd: rejdeboer
    groups: [adm, cdrom, dip, plugdev, lxd, sudo]
    lock-passwd: false
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  rejdeboer@Ricks-MacBook-Pro.local

power_state:
    delay: now
    mode: reboot
    message: Rebooting after cloud-init completion
    condition: true
